<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Travel Bucket List</title>

    <!-- BOOTSTRAP CSS FILE -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- CUSTOM CSS FILE -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>This is Header</header>
    <main class="container-fluid">
      <div class="row" id="search">
        <div class="col-12 jumbotron">
          <div class="col-lg-6 mx-auto">
            <h1 class="display-4">Travel List</h1>
            <p class="lead">Where would you like to go?</p>
            <hr class="my-4" />
            <form>
              <div class="form-group">
                <label for="search-box">Search for a City: </label>
                <br />
                <input type="text" id="search-box" />
                <br />
                <button
                  type="button"
                  class="btn btn-primary rounded my-2"
                  id="search-btn"
                >
                  Search
                </button>
                <button
                  type="button"
                  class="btn btn-secondary rounded my-2"
                  id="random-btn"
                >
                  Random
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row" id="photos">
        <div class="col-12"></div>
      </div>
      <div class="row col-12" id="results">
        <div class="col-12"></div>
      </div>
    </main>
    <footer>Made with Love Copyright NamelessGhouls @2023</footer>

    <!-- BOOTSTRAP JAVASCRIPT FILES -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- CUSTOM JAVASCRIPT FILES -->
    <script src="./assets/js/randomCity.js"></script>
    <script src="./assets/js/unsplash.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
